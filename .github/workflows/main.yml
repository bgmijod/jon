name: Add Space to File
on:  schedule:
    - cron: "0 */2 * * *" # Runs every 2 hours  workflow_dispatch: # Allows manual triggering of the workflow
jobs:
  add-space:    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4      with:
        python-version: 3.9
    - name: Install Dependencies      run: pip install requests
    - name: Add Space to File
      env:        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |        python update.py
